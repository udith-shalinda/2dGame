<!DOCTYPE html>
<html>
<head>
	<title>
	2D game
	</title>
	<style>
	* {padding:0; margin:0; auto;}
	
	canvas { background: #eee; display: block; margin : 0; auto;}
	
	</style>
	
</head>

<body>

<canvas id = "myGame" width = "500" height = "500"></canvas>

<script>



var canvas = document.getElementById("myGame");
var game2 = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var ballRadius = 10;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;




document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);




function draw(){
	game2.clearRect(0,0, canvas.width, canvas.height);
	drawBall();
	drawPaddle();
	
	if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
	dx = -dx;
	}
	if(y + dy < ballRadius){
	dy = -dy;
	}
	else if(y + dy > canvas.height-ballRadius){
			if(x > paddleX && x < paddleX + paddleWidth){
			dy = -dy;
			}
			else{
			alert("Game Over");
			document.location.reload();
		}
			
		}
		
	
	if(rightPressed && paddleX < canvas.width-paddleWidth){
	paddleX += 7;
	}
	else if(leftPressed && paddleX > 0){
	paddleX -= 7;
	}


drawBox();

x +=dx;
y +=dy;



}
setInterval(draw, 10);






function drawBox(){
game2.beginPath();
game2.rect(20,40,100,20);
game2.fillStyle = "green";
game2.fill();
game2.closePath();
}

function drawBall(){
game2.beginPath();
game2.clearRect(0,0,canvas.width,canvas.height);
game2.arc(x,y,ballRadius,0, Math.PI*2,false);
game2.fillStyle = "blue";
game2.fill();
game2.closePath();
}

function drawPaddle(){
game2.beginPath();
game2.rect(paddleX, canvas.height-paddleHeight,paddleWidth, paddleHeight);
game2.fillStyle = "green";
game2.fill();
game2.closePath();
}

function keyUpHandler(e){
	if(e.keyCode == 39){
		rightPressed = false;
	}
	else if(e.keyCode == 37){
		leftPressed = false;
	}
}
function keyDownHandler(e){
	if(e.keyCode == 39){
		rightPressed = true;
	}
	else if(e.keyCode == 37){
		leftPressed = true;
	}
}




</script>
</body>
</html>
